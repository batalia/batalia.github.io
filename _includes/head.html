<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E2JN5304E9"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-E2JN5304E9');
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="Natalia Berdys, Natalie Berdys, iOS developer, mobile app developer, game developer, app designer, WWDC speaker, Swift developer, mobile development">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="{{ site.url }}/img/profile.png">
    <meta property="og:image:width" content="256">
    <meta property="og:image:height" content="255">
    <meta property="og:image:alt" content="Natalia Berdys - iOS Developer, Game Developer, Designer & Speaker">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/img/profile.png">
    <meta name="twitter:site" content="@batalia">
    <meta name="twitter:creator" content="@batalia">
    {% if site.meta_author %}<meta name="author" content="{{ site.meta_author }}">{% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/favicon-32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-32.png">
    <link rel="shortcut icon" href="/img/favicon-32.png">
    <link rel="apple-touch-icon" href="/img/favicon-256.png">
    
    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" type="text/css" />
    
    <!-- Core theme CSS (includes Bootstrap) -->
    <link rel="stylesheet" href="{{ "/style.css" }}">

    <!-- Google verification -->
    {% if site.google_verify %}<meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}

    <!-- Bing Verification -->
    {% if site.bing_verify %}<meta name="msvalidate.01" content="{{ site.bing_verify }}">{% endif %}

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Natalia Berdys",
      "alternateName": "Natalie",
      "url": "https://www.batalia.me",
      "jobTitle": "iOS App Developer, Game Developer, Automation Specialist",
      "description": "Natalia Berdys - iOS App Developer, Game Developer, Designer, Speaker. Creator of #1 apps worldwide. Based in Ottawa, Canada.",
      "knowsAbout": ["iOS Development", "iOS App Development", "Game Development", "Swift", "Objective-C", "Mobile Design", "Public Speaking"],
      "alumniOf": [
        {
          "@type": "EducationalOrganization",
          "name": "Jagiellonian University",
          "department": "Department of English Philology"
        },
        {
          "@type": "EducationalOrganization", 
          "name": "Jagiellonian University",
          "department": "Faculty of Mathematics and Computer Science"
        }
      ],
      "award": ["Apps reaching #1 worldwide", "Winner of Big Indie Pitch 2014"],
      "memberOf": ["WWDC Speaker", "JSConfEU Speaker", "Rails Girls Speaker", "try!swift NYC Speaker"],
      "sameAs": [
        "https://twitter.com/batalia",
        "https://stackoverflow.com/users/1703254/batalia",
        "https://github.com/batalia"
      ]
    }
    </script>
</head>
